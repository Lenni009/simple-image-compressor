name: Publish

run-name: Publish Package

on:
  push:
    branches: ['main']

concurrency:
  group: "publish"
  cancel-in-progress: true

# This should ideally be done like this:
# build
# -> publish to npm 
# -> create GH release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts
          registry-url: 'https://registry.npmjs.org'

      - name: Build Package
        run: |
          npm ci
          npm run build

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}